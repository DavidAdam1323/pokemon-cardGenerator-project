<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <title>Pokemon Card Generator</title>
  </head>
  <body>
    <div class="container">
      <div id="card">
        <p class="hp">
          <span>HP</span>
          80
        </p>
        <img src="" alt="Pokemon Image" />
        <h2 class="poke-name">Sample Name</h2>
        <div class="types">
          <span>type 1</span>
          <span>type 2</span>
        </div>
        <div class="stats">
          <div>
            <h3>60</h3>
            <p>Attack</p>
          </div>
          <div>
            <h3>60</h3>
            <p>Defense</p>
          </div>
          <div>
            <h3>60</h3>
            <p>Speed</p>
          </div>
        </div>
      </div>
      <button id="btn">Generator</button>
    </div>
    <script src="scripts.js"></script>
  </body>
</html>
